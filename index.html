<html>
    <head>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/knockout/3.2.0/knockout.js"></script>
        <script type="text/javascript" src="./ko.animation.js"></script>
    </head>
    <body>
        <div>
            <div>Show / Hide binding</div>
            <p data-bind="fadeVisible: {value: isVisible, duration: 0.25}">Lorem ipsum</p>
            <div>
                <input type="checkbox" data-bind="checked: isVisible"/>
                <span>Show</span>
            </div>
        </div>
        <script>
            function Viewmodel(){
                this.isVisible = ko.observable(true);
            }

            ko.applyBindings(new Viewmodel());
        </script>
    </body>
</html>
