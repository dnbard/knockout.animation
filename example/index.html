<html>
    <head>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/knockout/3.2.0/knockout.js"></script>
        <script type="text/javascript" src="../build/ko.animate.js"></script>
        <link href="../build/ko.animate.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <div>Show / Hide binding</div>
            <span data-bind="fadeVisible: {value: isVisibleFade, duration: 0.25}">Lorem ipsum</span>
            <div>
                <input type="checkbox" data-bind="checked: isVisibleFade"/>
                <span>Show</span>
            </div>
        </div>

        <div>
            <div>Show / Hide binding</div>
            <span data-bind="animation.spin: isVisibleSpin">Lorem ipsum</span>
            <div>
                <input type="checkbox" data-bind="checked: isVisibleSpin"/>
                <span>Show</span>
            </div>
        </div>
        <script>
            function Viewmodel(){
                this.isVisibleFade = ko.observable(true);
                this.isVisibleSpin = ko.observable(true);
            }

            ko.applyBindings(new Viewmodel());
        </script>
    </body>
</html>
